<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-------------------google fonts------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="file-uploader-wpw">
        <div class="wrapper">
            <header>Wireless Print Web</header>
            <form action="#">
                <input type="file" class="file-input" name="file" hidden>
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <p>Browse File to upload</p>
            </form>
            <section class="progress-area">
                <li class="row">
                    <i class="fas fa-file-alt"></i>
                    <div class="content">
                        <div class="details">
                            <span class="name">image01.png uploading</span>
                            <span class="percent">50%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                    </div>
                </li>
            </section>
            <section class="uploaded-area">
                <li class="row">
                    <div class="content">
                        <i class="fas fa-file-alt"></i>
                        <div class="details">
                            <span class="name">image01.png uploadloded</span>
                            <span class="size">70kb</span>
                        </div>
                    </div>
                    <i class="fas fa-check"></i>
                </li>

                <li class="row">
                    <div class="content">
                        <i class="fas fa-file-alt"></i>
                        <div class="details">
                            <span class="name">image01.png uploadloded</span>
                            <span class="size">70kb</span>
                        </div>
                    </div>
                    <i class="fas fa-check"></i>
                </li>

                <li class="row">
                    <div class="content">
                        <i class="fas fa-file-alt"></i>
                        <div class="details">
                            <span class="name">image01.png uploadloded</span>
                            <span class="size">70kb</span>
                        </div>
                    </div>
                    <i class="fas fa-check"></i>
                </li>

                <li class="row">
                    <div class="content">
                        <i class="fas fa-file-alt"></i>
                        <div class="details">
                            <span class="name">image01.png uploadloded</span>
                            <span class="size">70kb</span>
                        </div>
                    </div>
                    <i class="fas fa-check"></i>
                </li>
            </section>
        </div>
    </div>

    <!----------------javascript link---------------------------->
    <script src="script.js"></script>
</body>

</html>
